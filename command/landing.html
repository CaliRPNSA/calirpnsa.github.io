<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            h1 {
                visibility: hidden;
            }
            h2 {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div id="portal">
            <h1>NSA Supervisor / Command Portal</h1>
            <h2>Unfinished</h2>
        </div>
        
        <a id="login" href="https://discord.com/api/oauth2/authorize?client_id=954128992405966918&redirect_uri=http%3A%2F%2F127.0.0.1%3A5500%2Flanding.html&response_type=token&scope=identify">Log in with Discord</a>
        <script>
            // Not in use for right now
            window.onload = () => {
                const command = [399612655750348802, 623614262237069312, 637899321219743749, 406289195917770763, 399612655750348802, 457605455968075778, 322903939140026379]

                const fragment = new URLSearchParams(window.location.hash.slice(1));
                const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

                if (accessToken) {
                    document.getElementById("portal").style.visibility = "hidden";
                }

                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        authorization: `${tokenType} ${accessToken}`,
                    },
                })
                    .then(result => result.json())
                    .then(response => {
                        const { id } = response;
                        for (let i = 0; i < command.length; i++) {
                            if (id === command[i]) {
                                document.getElementsByID('login').style.visibility = 'hidden';
                                document.getElementsByClassName('portal').style.visibility = 'visible';
                            }
                        }
                    })
                    .catch(console.error());
            }
        </script>
    </body>
</html>
